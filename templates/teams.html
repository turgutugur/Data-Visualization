<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NBA Statistics Data</title>
        
        <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
        
        <style>
            body { 
                background-image: url({{url_for('static', filename='/images/basketball-court2.jpeg')}});
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                height: 100vh;
                z-index: 2;
            }

            table {
                background-color: rgba(255, 255, 255, 0.7);
            }

            nav {
                background-color: #061c31;
            }

            .nav-link {
                font-weight: bold;
            }

            #selDataset {
                font-weight: bold;
            }
            
        </style>

    </head>
    <body> 
        <!-- bootstrap navigations -->
        <nav id="navigationlist nav_container">
            <ul class="nav nav-pills nav-fill">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/teams">Teams Standings</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/head">Head to Head Matchups</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/players">Top Players</a>
                </li>
            </ul>
        </nav>    
        <br>
        <div class="container">
            <div class="row">
                <div class="well">
                    <h5>Select Season</h5>
                    <select id="selDataset" onchange="optionChanged(this.value)"></select>
                </div>
            </div>
        
            <br>
            
            <div class="wrapper">
                <div class="row">
                    <div class="containter col-md-6" style="width: 350px">
                    
                        <div>
                            <h5 align="center">West Standings</h5>
                            <table class="table-striped" style="border:3px solid; width: 350px; margin: auto;">
                                <tr>
                                    <th></th>
                                    <th>Teams</th>
                                    <th>Wins</th>
                                    <th>Losses</th>
                                </tr>
                                <tbody id="weststandings"></tbody>
                            </table>  
                        </div>  
                    


                </div>
                
                <div class="container col-md-6" style="width: 350px">
                    
                        <div>
                            <h5 align="center">East Standings</h5>
                            <table class="table-striped" style="border:3px solid; width: 350px; margin: auto;">
                                <tr>
                                    <th></th>
                                    <th>Teams</th>
                                    <th>Wins</th>
                                    <th>Losses</th>
                                </tr>
                                <tbody id="eaststandings"></tbody>     
                            </table>
                        </div>
                    </div>
                </div>
            
            
            </div>  
        
            
        </div>
        
        <center>
            <footer style="width:100%; position:fixed; bottom: 0px;">
            <p><a href="/">Return to Home Page</a>
            <p>&copy;Project 3 - Group D 2022, Bootcamp!</p>
            </footer>
        </center>
        

        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script type="text/javascript" src="/static/standings.js"></script>
        
        
        
    </body>
</html>
